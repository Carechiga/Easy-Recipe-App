<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
            }
          }
        }
    </script>
</head>

<body>
    <nav class="bg-blue-900 p-4 flex justify-between items-center">
      <a href="./index.html" class="hidden md:flex text-white text-xl ml-1 font-bold">Digital Cookbook</a>
      <form id="search-bar"class="hidden md:flex search-container bg-gray-300 rounded-lg ml-5 mr-5 p-1 flex items-center">
           
        <h1 class="text-lg font-medium">Recipe Search</h1>
        <input class="ml-2 px-5 py-3 rounded-tl-lg rounded-bl-lg mr-2" type="text" id="search-input" placeholder="Enter search term">
        <button class="bg-blue-900 px-5 py-3 rounded-tr-lg rounded-br-lg cursor-pointer text-white" id="search-button">Search</button>
         
      </form>
      <ul class="flex hidden md:flex">
        <li><a class="text-white text-lg mr-3 font-medium" href="./results-page.html">Search Results</a></li>
        <li><a class="text-white text-lg mr-3 font-medium" href="./recipe-page.html">Recipe Page</a></li>
      </ul>

      <!-- This is the section of the nav bar for the mobile view -->
      <!-- Search bar after mobile view -->
      <form id="search-bar"class="md:hidden search-container bg-gray-300 rounded-lg ml-5 mr-5 p-1 flex items-center">
          
        <input class="ml-1 px-3 py-3 rounded-tl-lg rounded-bl-lg mr-1 max-[450px]:w-32 md:w-64 sm:w-50" type="text" id="search-input" placeholder="Enter search term">
        <button class="bg-blue-900 px-5 py-3 rounded-tr-lg rounded-br-lg cursor-pointer text-white" id="search-button">Search</button>
         
      </form>
      <!-- This is the button with the nav buttons for mobile view -->
      <div class="md:hidden flex-col items-center">
        <button class="mobile-menu-button">
          <svg class=" w-6 h-6 text-white hover:text-blue-500 "
            x-show="!showMenu"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="hidden mobile-menu md:hidden flex justify-end">
          <ul class="md:hidden">
            <li><a href="./results-page.html" class="block text-sm text-white px-2 py-4 hover:bg-blue-500 transition duration-150">Search Results</a></li>
            <li><a href="./recipe-page.html" class="block text-sm text-white px-2 py-4 hover:bg-blue-500 transition duration-150">Recipe Page</a></li>
          </ul>
        </div>
      </div>
      <script>
        const btn = document.querySelector("button.mobile-menu-button");
				const menu = document.querySelector(".mobile-menu");

				btn.addEventListener("click", () => {
					menu.classList.toggle("hidden");
				});
      </script>
    </nav>

    <main class="container mx-auto lg:max-w-4xl">
        <div class="text-center bg-gray-100 text-gray-800 py-5 lg:py-10 px-6" id="body-title">
            <h1 class="text-3xl lg:text-4xl font-bold my-auto">Featured Recipes</h1>
            <h3 class="text-1xl lg:text-2xl font-bold my-auto">Click on a recipe to begin cooking!</h3>
          </div>
        <div id="featured-recipes container">
            <div id="carousel-captions" class="carousel slide relative" data-bs-ride="carousel">
                <div class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">
                  <button
                    type="button"
                    data-bs-target="#carousel-captions"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carousel-captions"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carousel-captions"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner relative w-full overflow-hidden">
                  <div class="carousel-item active relative float-left w-full">
                    <img
                      src=""
                      class="block w-full lg:aspect-video lg:object-cover"
                      alt="..."
                    />
                    <div class="carousel-caption md:block absolute text-center bg-gray-900 rounded-lg bg-opacity-40">
                        <h5 class="text-2xl md:text-4xl lg:text-5xl"></h5>
                        <p class="text-1xl md:text-2xl lg:text-3xl"></p>
                    </div>
                  </div>
                  <div class="carousel-item relative float-left w-full">
                    <img

                    />
                    <div class="carousel-caption md:block absolute text-center bg-gray-900 rounded-lg bg-opacity-40">

                        <p class="text-1xl md:text-2xl lg:text-3xl"></p>
                    </div>
                  </div>
                  <div class="carousel-item relative float-left w-full">
                    <img
                      src=""
                      class="block w-full lg:aspect-video lg:object-cover"
                      alt="..."
                    />
                    <div class="carousel-caption md:block absolute text-center bg-gray-900 rounded-lg bg-opacity-40">
                        <h5 class="text-2xl md:text-4xl lg:text-5xl"></h5>
                        <p class="text-1xl md:text-2xl lg:text-3xl"></p>
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
                  type="button"
                  data-bs-target="#carousel-captions"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon inline-block bg-no-repeat bg-gray-900 rounded-lg bg-opacity-40" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
                  type="button"
                  data-bs-target="#carousel-captions"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon inline-block bg-no-repeat bg-gray-900 rounded-lg bg-opacity-40" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
