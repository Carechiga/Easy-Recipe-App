<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" grid cols-1 justify-center">
        <div>
            <h1 id="recipe-name" class="text-8xl font-bold p-5 text-center"></h1>
        </div>
        <div></div>
            <img id="recipe-img" class="bg-cover" src="" rel="Picture of Meal">
        </div>
    </header>

    <main class="grid cols-1 justify-center">
        <div class="border-red-600 rounded-lg border-8 shadow-xl shadow-black m-8">
            <h1 class="text-6xl font-bold border-4 border-b-black text-center p-4">Ingredients:</h1>
            <ul id="ingredient-list">
                
            </ul>
        </div>
        <div class="border-blue-600 rounded-lg border-8 shadow-xl shadow-black m-8">
            <h1 class="text-6xl font-bold border-4 border-b-black text-center p-4">Step by Step Instructions:</h1>
            <ul id="instructions">
            </ul>
        </div>  
    </main>
    <aside id="timer">

    </aside>
    <script src="./assets/js/recipe-script.js"></script>
</body>
</html>
